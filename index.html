<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="assets/fontawesome-free-6.2.0-web/css/all.css">
        <title>ohmyfood</title>
    </head>

    <body>
        <!-- Header -->
        <header>
            <h1>ohmyfood</h1>
        </header>
        <!-- Header end -->

        <!-- Location -->
        <section class="location">
            <div class="location__content">
                <i class="fa-solid fa-location-dot"></i>
                <h4>Paris, Belleville</h4>
            </div>
        </section>
        <!-- Location end-->

        <!-- Explore -->
        <section class="explore">
            <h2>Réservez le menu qui vous convient</h2>
            <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            <a href="#">Explorer nos restaurants</a>
        </section>
        <!-- Explore end -->

        <!-- Functioning -->
        <section class="functioning">
            <h2>Fonctionnement</h2>
            <div class="functioning__card">
                <div class="functioning__card__content">
                    <p class="functioning__card__number">1</p>
                    <p class="functioning__card__icon"><i class="fa-solid fa-mobile-screen-button"></i></p>
                    <p class="functioning__card__text">Choisissez un restaurant</p>
                </div>
                <div class="functioning__card__content">
                    <p class="functioning__card__number">2</p>
                    <p class="functioning__card__icon"><i class="fa-sharp fa-solid fa-list-ul"></i></p>
                    <p class="functioning__card__text">Composez votre menu</p>
                </div>
                <div class="functioning__card__content">
                    <p class="functioning__card__number">3</p>
                    <p class="functioning__card__icon purple"><i class="fa-solid fa-store"></i></p>
                    <p class="functioning__card__text">Dégustez au restaurant</p>
                </div>
            </div>
        </section>
        <!-- Functioning end -->

        <!-- Restaurants -->
        
        <!-- Restaurants end-->
    </body>
</html>
